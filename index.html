<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email with Email JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/emailjs-dist@2.6.0"></script>


    <script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
  (function () {
    emailjs.init({
      publicKey: 'NCSb_BGegKZk9vMF2',
    });
  })();
</script>

</head>
<body class="bg-gray-200">
   <div class="flex w-[80vw] h-[80vh] mx-auto mt-10 rounded-lg shadow-xl border-2 border-gray-300 gap-1">

        <div class="bg-gray-300 w-[50%] h-full overflow-hidden rounded-lg">
            <h1 class="text-3xl text-center font-bold mb-6">About Us</h1>
            <p class="p-6">Have a question or feedback? Fill out the form, and our team will reach out to you.</p>
            <img src="https://media.istockphoto.com/id/91831892/photo/a-woman-writing-in-a-planner-on-her-desk-next-to-a-laptop.jpg?s=1024x1024&w=is&k=20&c=2Vmr9TvuuB7DvSjUCnLC_eLGnieX8SHDw4t2zEMb600=" alt="" class="w-[100%] h-auto top-0">
        </div>
        
        <div class="bg-gray-400 w-[50%] h-full flex flex-col rounded-lg">
            <h1 class="text-3xl text-center font-bold" >Contact Form</h1>

            <form action="" class="flex flex-col">
                <label for="name" class="font-bold ml-2">Name</label>
                <input type="text" id="name" placeholder="Enter name" class="border-2 border-gray-200 rounded-md p-2 mb-2 w-[95%] mx-auto focus:outline-none focus:border-gray-500" required>

                <label for="email" class="font-bold ml-2">Email</label>
                <input type="email" id="email" placeholder="Enter email" class="border-2 border-gray-200 rounded-md p-2 mb-2 w-[95%] mx-auto focus:outline-none focus:border-gray-500" required>

                <label for="message" class="font-bold ml-2">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message" class="border-2 border-gray-200 rounded-md p-2 mb-2 w-[95%] mx-auto overflow-scroll h-[40%]    focus:outline-none focus:border-gray-500" required></textarea>

                <button type="submit" id="send" onclick="sendEmail()" class="border-2 border-gray-500 rounded-md p-2 mb-2 w-[15%] mx-auto font-bold hover:bg-gray-500 transition duration-300">Submit</button>

            </form>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
